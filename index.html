<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8">
  <title>if-else</title>
</head>
<body>
  <script>
    var name=prompt("Enter your text:");
    var num=prompt("Enter your text number:");
    num=parseInt(num);
    for(x=1;x<=num;x++){
      document.write(x+ "."+name +"<br/>");



    }
    </script>
</body>
</html>
